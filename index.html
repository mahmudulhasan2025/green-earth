<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- CSS -->

    <link rel="stylesheet" href="Styles/style.css" />

    <!-- Daisyui and Tailwind -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="navbar bg-[#15803D]">
        <div class="navbar-start">
          <a class="text-xl font-bold ml-8 text-[#FFFFFF]">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-[#FFFFFF]">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn btn-warning mr-10 text-[#15803D] rounded-lg">Plant a Tree</a>
        </div>
      </div>
    </header>
    <section class="flex items-center gap-5 bg-[#CFF0DC]">
      <div>
        <img src="Assets/hero-leaf1.png" alt="">
      </div>
      <div class="text-center">
        <h2 class="font-semibold text-4xl mb-3">Plant a Tree, Grow a Future</h2>
        <p class="text-[14px] mb-3">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
        <a class="btn btn-warning mr-10 text-[#15803D]">Get Involved</a>
      </div>
      <div>
        <img src="Assets/hero-leaf2.png" alt="">
      </div>
    </section>

    <script src="Script/script.js"></script>
  </body>
</html>
